---
name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_NAME: ${{ vars.PROJECT_NAME || 'MyApp' }}
  PRODUCT_BUNDLE_IDENTIFIER: >-
    ${{ vars.PRODUCT_BUNDLE_IDENTIFIER || 'com.yourcompany.myapp' }}
  IOS_DEPLOYMENT_TARGET: ${{ vars.IOS_DEPLOYMENT_TARGET || '15.0' }}
  MACOS_DEPLOYMENT_TARGET: ${{ vars.MACOS_DEPLOYMENT_TARGET || '12.0' }}
  SWIFT_VERSION: ${{ vars.SWIFT_VERSION || '5.0' }}
  COPYRIGHT: >-
    ${{ vars.COPYRIGHT || 'Copyright Â© 2024 Your Company. All rights reserved.' }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: >-
          sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Create .env file
        run: |
          cat > .env << EOF
          PROJECT_NAME=${{ env.PROJECT_NAME }}
          PRODUCT_BUNDLE_IDENTIFIER=${{ env.PRODUCT_BUNDLE_IDENTIFIER }}
          IOS_DEPLOYMENT_TARGET=${{ env.IOS_DEPLOYMENT_TARGET }}
          MACOS_DEPLOYMENT_TARGET=${{ env.MACOS_DEPLOYMENT_TARGET }}
          SWIFT_VERSION=${{ env.SWIFT_VERSION }}
          COPYRIGHT=${{ env.COPYRIGHT }}
          DEVELOPMENT_TEAM=${{ secrets.DEVELOPMENT_TEAM }}
          FASTLANE_APP_IDENTIFIER=${{ env.PRODUCT_BUNDLE_IDENTIFIER }}
          FASTLANE_SCHEME=${{ env.PROJECT_NAME }}
          APPLE_ID=${{ secrets.APPLE_ID }}
          MATCH_PASSWORD=${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL=${{ secrets.MATCH_GIT_URL }}
          APP_STORE_CONNECT_KEY_ID=${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID=${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          EOF

      - name: Create App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Build and Deploy iOS
        run: bundle exec fastlane ios release

      - name: Build and Deploy macOS
        run: bundle exec fastlane mac release
